*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
:root{

html{scroll-behavior:smooth}
body{background:var(--dark);color:#e4ebe0;font-family:'Syne',sans-serif;min-height:100vh;overflow-x:hidden}
::-webkit-scrollbar{width:3px}::-webkit-scrollbar-thumb{background:var(--bord);border-radius:2px}
input,textarea,select{font-family:inherit;background:rgba(255,255,255,.025);border:1px solid var(--bord2);border-radius:8px;color:#e4ebe0;padding:9px 12px;font-size:14px;width:100%;outline:none;transition:border-color .15s,box-shadow .15s}
input:focus,textarea:focus,select:focus{border-color:var(--a);box-shadow:0 0 0 3px rgba(184,244,0,.06)}
input::placeholder,textarea::placeholder{color:rgba(255,255,255,.16)}
option{background:#141a12}textarea{resize:vertical;min-height:68px}
button{cursor:pointer;font-family:inherit;border:none;transition:all .15s}button:active{transform:scale(.96)}
input[type=range]{padding:0;background:none;border:none;accent-color:var(--a);cursor:pointer;height:4px}
input.err{border-color:rgba(255,68,85,.5)!important;box-shadow:0 0 0 3px rgba(255,68,85,.06)!important}
@keyframes toastIn{from{opacity:0;transform:translateX(28px)}to{opacity:1;transform:none}}
@keyframes scanline{0%{top:-4px}100%{top:calc(100%+4px)}}
@keyframes popIn{from{opacity:0;transform:scale(.97)}to{opacity:1;transform:scale(1)}}
header{position:sticky;top:0;z-index:100;border-bottom:1px solid var(--bord);background:rgba(9,11,8,.93);backdrop-filter:blur(20px);padding:0 24px}
.hdr-inner{max-width:1060px;margin:0 auto;height:54px;display:flex;align-items:center;justify-content:space-between}
.logo{display:flex;align-items:center;gap:9px}
.logo-box{width:28px;height:28px;background:var(--a);border-radius:6px;display:grid;place-items:center;font-size:13px;flex-shrink:0}
.logo-name{font-family:'Space Mono',monospace;font-weight:700;font-size:16px;letter-spacing:-1px;color:#e4ebe0}
.logo-name span{color:var(--a)}
.hdr-badges{display:flex;gap:6px;align-items:center}
.hdr-badge{font-family:'Space Mono',monospace;font-size:10px;color:rgba(184,244,0,.45);letter-spacing:2px;border:1px solid var(--bord);padding:4px 10px;border-radius:20px}
.hdr-badge.v12{color:rgba(255,160,64,.8);border-color:rgba(255,160,64,.28)}
.offline-badge{font-family:'Space Mono',monospace;font-size:9px;color:rgba(255,160,64,.7);border:1px solid rgba(255,160,64,.2);padding:3px 8px;border-radius:20px;display:none}
.offline-badge.show{display:block}
.main{max-width:1060px;margin:0 auto;padding:24px 24px 60px}
.grid{display:grid;grid-template-columns:1fr 380px;gap:16px;align-items:start}
@media(max-width:840px){.grid{grid-template-columns:1fr}}
.sec{background:var(--card);border:1px solid var(--bord);border-radius:14px;padding:20px}
.sec+.sec{margin-top:14px}
.sec-label{font-family:'Space Mono',monospace;font-size:9px;font-weight:700;color:rgba(184,244,0,.38);letter-spacing:3px;text-transform:uppercase;margin-bottom:16px}
.type-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:5px}
@media(max-width:580px){.type-grid{grid-template-columns:repeat(4,1fr)}}
.type-btn{display:flex;flex-direction:column;align-items:center;gap:4px;padding:8px 4px;border-radius:9px;border:1px solid var(--bord2);background:transparent;color:var(--mut);font-size:11px;font-weight:600;transition:all .15s}
.type-btn .ico{font-size:16px}
.type-btn.on{border-color:var(--a);background:var(--a10);color:var(--a)}
.type-btn:hover:not(.on){border-color:rgba(255,255,255,.12);color:rgba(255,255,255,.6)}
.lbl{font-family:'Space Mono',monospace;font-size:10px;font-weight:700;color:rgba(255,255,255,.24);letter-spacing:1.5px;text-transform:uppercase;margin-bottom:5px}
.fld{margin-bottom:12px}.fld:last-child{margin-bottom:0}
.fld-err{font-size:10px;color:var(--danger);font-family:'Space Mono',monospace;margin-top:3px;display:none}
.fld-err.show{display:block}
.fld-warn{font-size:10px;color:var(--warn);font-family:'Space Mono',monospace;margin-top:3px;display:none}
.fld-warn.show{display:block}
.two{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.ec-row{display:flex;gap:6px;margin-bottom:14px}
.ecb{flex:1;padding:8px 0;border-radius:7px;border:1px solid var(--bord2);background:rgba(255,255,255,.02);color:rgba(255,255,255,.34);font-weight:700;font-size:13px;font-family:'Space Mono',monospace}
.ecb.on{border-color:var(--a);background:var(--a);color:var(--dark)}
.ecb:hover:not(.on){border-color:rgba(255,255,255,.14);color:rgba(255,255,255,.6)}
.tog-row{display:flex;align-items:center;gap:9px;margin-bottom:10px}.tog-row:last-child{margin-bottom:0}
.tog{width:34px;height:18px;border-radius:9px;background:rgba(255,255,255,.08);position:relative;cursor:pointer;transition:background .18s;flex-shrink:0;border:none;padding:0;display:block}
.tog.on{background:var(--a)}.tog-k{position:absolute;top:2px;left:2px;width:14px;height:14px;border-radius:50%;background:#fff;transition:left .18s;pointer-events:none}
.tog.on .tog-k{left:18px}.tog-lbl{font-size:13px;color:var(--mut);cursor:pointer;user-select:none}
.storage-warn{font-family:'Space Mono',monospace;font-size:10px;color:var(--warn);border:1px solid rgba(255,160,64,.2);border-radius:6px;padding:6px 10px;margin-top:10px;display:none}
.storage-warn.show{display:block}
.preview-wrap{position:sticky;top:68px}
.prev-hdr{display:flex;align-items:center;justify-content:space-between;margin-bottom:14px}
.prev-title{font-family:'Space Mono',monospace;font-size:9px;font-weight:700;color:rgba(184,244,0,.38);letter-spacing:3px;text-transform:uppercase}
#qr-mount{display:flex;justify-content:center;align-items:center;min-height:260px;border-radius:12px;overflow:hidden;width:min(360px,100%);margin:0 auto 14px;transition:box-shadow .22s;position:relative;background:#fff}
#qr-mount.empty{background:rgba(255,255,255,.018)!important;outline:2px dashed var(--bord)}
#qr-mount.pass{box-shadow:0 0 0 2px var(--a),0 0 28px rgba(184,244,0,.10)}
#qr-mount.fail{box-shadow:0 0 0 2px var(--danger),0 0 28px rgba(255,68,85,.08)}
#qr-mount.pending canvas{opacity:.4;transition:opacity .12s}
#qr-mount canvas{width:100%!important;height:auto!important;display:block;animation:popIn .16s ease}
.scanline-wrap{position:absolute;inset:0;pointer-events:none;overflow:hidden;border-radius:12px}
.scanline{position:absolute;left:0;right:0;height:2px;background:linear-gradient(90deg,transparent,var(--a),transparent);animation:scanline 1.1s ease-in-out infinite;opacity:.65}
.empty-hint{text-align:center;color:rgba(184,244,0,.14);pointer-events:none}
.empty-hint .big{font-size:44px;margin-bottom:8px;filter:grayscale(1)}.empty-hint .txt{font-size:11px;font-family:'Space Mono',monospace;letter-spacing:1px}
.vbadge{font-size:10px;font-family:'Space Mono',monospace;white-space:nowrap}
.vbadge.pass{color:var(--a)}.vbadge.fail{color:var(--danger)}.vbadge.checking{color:rgba(255,255,255,.22)}
.verify-note{font-size:10px;color:rgba(255,255,255,.16);font-family:'Space Mono',monospace;text-align:center;margin-bottom:10px;line-height:1.5;padding:0 4px}
.qr-stats{display:flex;gap:5px;flex-wrap:wrap;margin-bottom:12px}
.stat-chip{padding:3px 8px;border-radius:5px;background:rgba(255,255,255,.025);border:1px solid rgba(255,255,255,.05);font-family:'Space Mono',monospace;font-size:10px;color:rgba(255,255,255,.28);display:flex;align-items:center;gap:4px}

.dl-row{display:flex;gap:7px;margin-bottom:7px}
.btn-main{flex:1;padding:11px 0;border-radius:9px;border:none;background:var(--a);color:var(--dark);font-weight:700;font-size:13px;font-family:'Syne',sans-serif}
.btn-main:hover{background:#cbff1a}
.cp-row{display:flex;gap:7px}
.btn-g{flex:1;padding:8px 0;border-radius:9px;border:1px solid var(--bord2);background:rgba(255,255,255,.02);color:rgba(255,255,255,.34);font-size:12px;font-weight:600}

</style>

/* ‚îÄ‚îÄ Worker lifecycle with backoff respawn ‚îÄ‚îÄ */
let _worker=null,_workerFailCount=0,_workerPermanent=false;
const _pending=new Map();let _reqId=0;

function spawnWorker(){
  if(_worker||_workerPermanent)return;
  try{
    const blob=new Blob([WORKER_SRC],{type:"text/javascript"});
    const url=URL.createObjectURL(blob);
    _worker=new Worker(url);
    URL.revokeObjectURL(url);
    _worker.onmessage=({data})=>{
      const e=_pending.get(data.id);if(!e)return;
      clearTimeout(e.timer);_pending.delete(data.id);
      if(data.ok){_workerFailCount=0;e.resolve(data);}else e.reject(new Error(data.error||"Worker error"));
    };
    _worker.onerror=()=>{
      _pending.forEach(({reject,timer})=>{clearTimeout(timer);reject(new Error("Worker crashed"));});
      _pending.clear();_worker=null;_workerFailCount++;
      if(_workerFailCount>=3){_workerPermanent=true;update({workerMode:"main"});}
      else{const d=Math.min(2000*Math.pow(2,_workerFailCount-1),30000);setTimeout(spawnWorker,d);}
    };
  }catch(e){_workerPermanent=true;update({workerMode:"main"});}
}

    const id=++_reqId;
    const timer=setTimeout(()=>{_pending.delete(id);reject(new Error("Worker timeout"));},6000);
    _pending.set(id,{resolve,reject,timer});
    _worker.postMessage({id,payload,ec});

    if(myToken!==_verifyToken)return;
    const ctx=canvas.getContext("2d",{willReadFrequently:true});
    const id=ctx.getImageData(0,0,canvas.width,canvas.height);
    const res=jsQR(id.data,id.width,id.height,{inversionAttempts:"dontInvert"});
    if(myToken!==_verifyToken)return;
    if(DEBUG&&res&&res.data!==expectedData)console.warn("[v12] mismatch",expectedData,res.data);
    update({verifyStatus:res?.data===expectedData?"pass":"fail"});
  }catch{if(myToken===_verifyToken)update({verifyStatus:null});}
}

function friendlyErr(msg){
  if(!msg)return"QR generation failed";
  if(/code length overflow/i.test(msg))return"Data too long ‚Äî try EC level L or M";
  if(/invalid/i.test(msg))return"Invalid characters";
  return"QR generation failed";
}

/* ‚îÄ‚îÄ QRController ‚îÄ‚îÄ */
const QRC=(()=>{
  let _lastSig=null,_genToken=0;
  async function generate(opts){
    const s=JSON.stringify([opts.data,opts.ecLevel,opts.hasMargin]);
    if(s===_lastSig)return;_lastSig=s;
    const myToken=++_genToken;
    update({verifyStatus:"checking",hasQR:false});
    try{
      let result;
      if(_worker&&!_workerPermanent){try{result=await qrViaWorker(opts.data,opts.ecLevel);}catch{result=await qrMainThread(opts.data,opts.ecLevel);}}
      else result=await qrMainThread(opts.data,opts.ecLevel);
      if(myToken!==_genToken)return;
      const{grid,mc,version}=result;
      const dpr=Math.min(window.devicePixelRatio||1,3);
      const cs=Math.round(Math.max(360,360*dpr));
      const canvas=drawGrid(grid,mc,cs,opts.hasMargin);
      const el=document.getElementById("qr-mount");
      if(!el||myToken!==_genToken)return;
      el.classList.remove("pending","empty");
      el.innerHTML="";el.appendChild(canvas);
      update({hasQR:true,qrVersion:version});
      verifyWithJsQR(opts.data,canvas);
    }catch(e){
      if(myToken!==_genToken)return;
      document.getElementById("qr-mount")?.classList.remove("pending");
      toast(friendlyErr(e.message),"er");
      update({verifyStatus:null,hasQR:false,qrVersion:1});
    }
  }
  function clear(){
    _lastSig=null;
    const el=document.getElementById("qr-mount");if(!el)return;
    el.classList.remove("pending");el.classList.add("empty");
    el.innerHTML='<div class="empty-hint"><div class="big">&#9635;</div><div class="txt">Enter data to generate</div></div>';
    update({verifyStatus:null,hasQR:false,qrVersion:1});
  }
  return{generate,clear};
})();

/* ‚îÄ‚îÄ localStorage ‚Äî sanitized read ‚îÄ‚îÄ */
function lsGet(k,fb){
  try{
    const v=localStorage.getItem(k);if(!v)return fb;
    const p=JSON.parse(v);
    if(typeof p!=="object"||p===null||Array.isArray(p))return fb;
    const safe={};
    for(const[fk,fv]of Object.entries(p)){if(!VALID_FIELD_KEYS.has(fk))continue;if(typeof fv!=="string")continue;if(fv.length>FIELD_MAX_LEN)continue;safe[fk]=fv;}
    return safe;
  }catch{return fb;}
}

function patchInput(container,key,label,placeholder,type="text"){

    const err=document.createElement("div");err.className="fld-err";
    const wrn=document.createElement("div");wrn.className="fld-warn";
    inp.addEventListener("input",e=>{
      const nf={...S.fields,[key]:e.target.value};
      const errs=validateFields(S.qrType,nf);

      update({fields:nf,fieldErrs:errs});
      lsSetFields(S.qrType,nf);
      const isPaste=e.inputType==="insertFromPaste"||e.inputType==="insertFromDrop";
      scheduleQR(isPaste);
    });
    wrap.appendChild(lbl);wrap.appendChild(inp);wrap.appendChild(err);wrap.appendChild(wrn);

  const inp=wrap.querySelector("input");

  if(document.activeElement!==inp&&inp.value!==(S.fields[key]||""))inp.value=S.fields[key]||"";

  inp.classList.toggle("err",!!msg);
  err.textContent=msg||"";err.classList.toggle("show",!!msg);
  /* [V12-6] Inline capacity warning */
  if(key==="url"||key==="text"){
    const maxB=key==="url"?MAX_URL:MAX_TEXT;

    const isTrunc=byteLen>=maxB;
    wrn.textContent=isTrunc?`At capacity (${byteLen}/${maxB} bytes)`:"";
    wrn.classList.toggle("show",isTrunc);
  }

function scheduleQR(isPaste){
  if(_qrTimer)clearTimeout(_qrTimer);
  const el=document.getElementById("qr-mount");
  if(S.hasQR&&el)el.classList.add("pending");
  _qrTimer=setTimeout(()=>triggerQR(),isPaste?50:500);
}
function triggerQR(){
  _qrTimer=null;
  document.getElementById("qr-mount")?.classList.remove("pending");
  const errs=validateFields(S.qrType,S.fields);
  if(Object.keys(errs).length){QRC.clear();return;}
  const raw=buildData(S.qrType,S.fields);
  if(!raw.trim()){QRC.clear();return;}
  QRC.generate({data:raw,ecLevel:S.ecLevel,hasMargin:S.hasMargin});
}

/* ‚îÄ‚îÄ Boot ‚îÄ‚îÄ */
window.addEventListener("online",()=>document.getElementById("offline-badge")?.classList.remove("show"));
window.addEventListener("offline",()=>document.getElementById("offline-badge")?.classList.add("show"));

spawnWorker();
setTimeout(()=>ensureJsQR().catch(()=>{}),1500);

S.fieldErrs=validateFields(S.qrType,S.fields);
renderIslands();
buildForm();
if(Object.keys(S.fields).length>0)triggerQR();
</script>
